<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>User Management System</mat-card-title>
      <mat-card-subtitle>Please login to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter username" autocomplete="username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="f['username'].errors?.['required']">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter password" autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="f['password'].errors?.['required']">Password is required</mat-error>
        </mat-form-field>

        <div class="captcha-container">
          <div class="captcha-display" [innerHTML]="captchaSvg"></div>
          <button mat-icon-button type="button" (click)="refreshCaptcha()" matTooltip="Refresh CAPTCHA">
            <mat-icon>refresh</mat-icon>
          </button>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Enter CAPTCHA</mat-label>
          <input matInput formControlName="captcha" placeholder="Enter the text above" autocomplete="off">
          <mat-icon matPrefix>security</mat-icon>
          <mat-error *ngIf="f['captcha'].errors?.['required']">CAPTCHA is required</mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">
          <mat-icon>error</mat-icon>
          <span>{{ error }}</span>
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Login</span>
        </button>
      </form>

      <div class="register-link">
        <p>First time setup? Contact administrator to create owner account.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
