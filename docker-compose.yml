version: '3.8'
services:
  mongodb:
    image: mongo:7.0
    container_name: user-mgmt-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=user_management
    networks:
      - user-mgmt-network
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: user-mgmt-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/user_management
      - JWT_SECRET=your_production_jwt_secret_here_change_this
      - JWT_EXPIRE=24h
      - JWT_COOKIE_EXPIRE=1
      - CAPTCHA_EXPIRE=300000
      - SESSION_SECRET=your_production_session_secret_here_change_this
      - CLIENT_URL=http://localhost:4200
    depends_on:
      - mongodb
    networks:
      - user-mgmt-network
    volumes:
      - ./backend:/app
      - /app/node_modules
  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: user-mgmt-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - user-mgmt-network

volumes:
  mongodb_data:
    driver: local

networks:
  user-mgmt-network:
    driver: bridge
